<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RoboRob</title>
		<script src="js/libs/google-blockly/blockly_compressed.js"></script>
		<script src="js/libs/google-blockly/blocks_compressed.js"></script>
		<script src="js/libs/google-blockly/python_compressed.js"></script>
		<script src="js/libs/google-blockly/msg/js/en.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
		<script src="js/libs/backbone.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="mainPage">
            <!-- Modal -->
            <div class="modal fade bs-modal-sm" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <fieldset>
                                    <!-- Sign Up Form -->
                                    <div class="control-group">
                                        <label class="control-label" for="userid">Name:</label>
                                        <div class="controls">
                                            <input id="userid" name="userid" class="form-control" type="text" placeholder="JoeSixpack" class="input-large" required="">
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="control-group">
                                        <label class="control-label" for="confirmsignup"></label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <div class="controls">
                                <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<script src="js/models/driver_operation.js"></script>
        <script src="js/models/user_model.js"></script>
        <script src="js/collections/users_collection.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
